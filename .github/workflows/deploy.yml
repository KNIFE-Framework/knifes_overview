name: Deploy Docusaurus to GitHub Pages
 
on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "src/**"
      - "docusaurus.config.*"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Ak nepoužívaš repo Variables, môžeš si to tu prepísať na 'true'
  USE_ACTIONS: ${{ vars.USE_ACTIONS }}

jobs:
  build:
    # Guard 1: vyžaduj USE_ACTIONS=true ALEBO manuálne spustenie,
    # Guard 2: preskoč, ak commit správa obsahuje [noactions]
    if: >
      (github.event_name == 'workflow_dispatch' || env.USE_ACTIONS == 'true')
      && !contains(github.event.head_commit.message, '[noactions]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    if: >
      (github.event_name == 'workflow_dispatch' || env.USE_ACTIONS == 'true')
      && !contains(github.event.head_commit.message, '[noactions]')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4