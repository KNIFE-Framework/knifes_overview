name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "src/**"
      - "docusaurus.config.*"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Ak repo variable USE_ACTIONS nie je nastavený, spadne na 'false'
  USE_ACTIONS: ${{ vars.USE_ACTIONS || 'false' }}

  # Zlúč všetky commit správy do jedného reťazca (pri push evente).
  # Pri workflow_dispatch nebude 'commits' existovať → použijeme prázdny string.
  _ALL_COMMIT_MSGS: ${{ (github.event.commits && join(github.event.commits.*.message, ' ')) || '' }}

  # Flag, či sa v commit správach našlo [noactions]
  SKIP_BY_MSG: ${{ contains(env._ALL_COMMIT_MSGS, '[noactions]') }}

jobs:
  build:
    # Spusti iba ak (workflow_dispatch alebo USE_ACTIONS=true) a NIE je [noactions]
    if: ${{ (github.event_name == 'workflow_dispatch' || env.USE_ACTIONS == 'true') && !env.SKIP_BY_MSG }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    if: ${{ (github.event_name == 'workflow_dispatch' || env.USE_ACTIONS == 'true') && !env.SKIP_BY_MSG }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4