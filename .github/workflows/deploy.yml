name: Deploy Docusaurus â†’ gh-pages-docusaurus

on:
  push:
    branches: [ main ]
    # Re-run only when relevant paths in the repo change
    paths:
      - '.github/workflows/deploy.yml'
      - 'publishing/docusaurus/**'
      - 'content/**'
  workflow_dispatch:

permissions:
  contents: write   # needed to push to gh-pages-docusaurus

concurrency:
  group: gh-pages-docusaurus
  cancel-in-progress: true

# ðŸ”§ All run steps are executed inside publishing/docusaurus
defaults:
  run:
    working-directory: publishing/docusaurus

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: publishing/docusaurus/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        env:
          NODE_OPTIONS: --max-old-space-size=16384
        run: npm run build

      - name: Deploy to gh-pages-docusaurus
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages-docusaurus
          publish_dir: publishing/docusaurus/build
          commit_message: 'Deploy ${GITHUB_SHA}'
          force_orphan: false